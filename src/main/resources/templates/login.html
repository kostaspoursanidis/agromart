<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
	crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
	integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
	crossorigin="anonymous" 
	referrerpolicy="no-referrer" />
	


	<title>Login Page</title>
</head>

<body>

<section class="vh-100" style="background-image: linear-gradient(to bottom right,#66e590 , #fafafa);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">

              
              <img src="../static/fruits.jpg" th:src="@{imgs/fruits.jpg}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" /> 
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form th:action="@{/login}" method="post">

                  <!-- error message -->
					        <div th:if="${param.error}">
						        <div class="alert alert-danger">Invalid username or
							          password.</div>
					        </div>
				
					        <!-- logout message -->
					        <div th:if="${param.logout}">
						          <div class="alert alert-info">You have been logged out.</div>
					        </div>
					        
					        <div th:if="${param.notFound}">
						        <div class="alert alert-danger">Given Email Address was not found.</div>
					        </div>
				
					        <!-- logout message -->
					        <div th:if="${param.found}">
						          <div class="alert alert-success">A Link has been sent to your email.</div>
					        </div>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    
                    <span class="h1 fw-bold mb-0">AgroMart</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username"><i class="fas fa-envelope fa-sm"></i> Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password"><i class="fas fa-lock fa-sm"></i> Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" name="login-submit" id="login-submit">Login</button>
                  </div>

                  
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/" th:href="@{/register}"
                      style="color: #393f81;">Register here</a></p>
                      
                  <a href="/" th:href="@{/forgotpassword}" style="color: #393f81;">Forgot Password?</a>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>




</body>
</html>
