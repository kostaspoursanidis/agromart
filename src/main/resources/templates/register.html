<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
	crossorigin="anonymous">


	<title>Register Page</title>
</head>

<section class="vh-100" style="background-image: linear-gradient(to bottom right,  #66e590 , #fafafa); height: 100%!important;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div style="width: 50%;">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 " style="width: 88%;">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <!-- success message -->
				        <div th:if="${param.success}">
					        <div class="alert alert-success">You've successfully registered
						          your account</div>
				        </div>

                <!-- failure message -->
				        <div th:if="${param.failure}">
					        <div class="alert alert-danger">Email Address already in use. Please try again with a different email address</div>
				        </div>

                <form class="mx-1 mx-md-4" th:action="@{/register}" method="post" th:object="${user}" >

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="name" required="required" class="form-control" th:field = "*{name}"/>
                      <label class="form-label" for="name">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid Email address e.g. temp@temp.com" required="required" class="form-control" th:field="*{email}" />
                      <label class="form-label" for="email">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="password" required="required" class="form-control" th:field = "*{password}" />
                      <label class="form-label" for="password">Password</label>
                    </div>
				  </div>
				  
				  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" maxlength="10" id="phoneNum" required="required" class="form-control" th:field = "*{phoneNum}" />
                      <label class="form-label" for="phoneNum">Phone Number</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="address" required="required" class="form-control" th:field = "*{address}" />
                      <label class="form-label" for="address">Address</label>
                    </div>
                  </div>

 

				<div class="col-md mb-4">

                  <h10 class="mb-2 pb-1">Type of User: </h10>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" th:field = "*{role}" type="radio" name="inlineRadioOptions" id="role"
                      value="civilian" checked />
                    <label class="form-check-label" for="role">Civilian</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input"  th:field = "*{role}" type="radio" name="inlineRadioOptions" id="role"
                      value="producer" />
                    <label class="form-check-label" for="role">Producer</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" th:field = "*{role}" type="radio" name="inlineRadioOptions" id="role"
                      value="buyer" />
                    <label class="form-check-label" for="role">Buyer</label>
                  </div>

				</div>

				

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                  <br>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;" align="center">Already have an account? <a href="/" th:href="@{/login}"
                      style="color: #393f81;">Log In here</a></p>

                </form>

			  </div>
			  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</html>
