<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
	crossorigin="anonymous">


	<title>Forgot Password</title>
</head>

<section class="vh-100" style="background-image: linear-gradient(to bottom right,  #66e590 , #fafafa); "> <!--height: 100%!important;-->
   <div class="container h-100"><!-- style="overflow-y: hidden;"> -->
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div style="width: 50%;">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 " style="width: 88%;">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forgot Password</p>

                <form class="mx-1 mx-md-4" th:action="@{/forgotpassword}" method="post">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="email" required="required" class="form-control" name="email"/>
                      <label class="form-label" for="email">Email Address</label>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Reset</button>
                  </div>

                  <br>

                </form>

			  </div>
			  
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</html>
