  <h2 style="text-align: center;"> Retail Statistics</h2>
  <br>

  <div style="width: 50%;height: 50%;margin-left: 25%;">
    <canvas id="myChart"></canvas>
  </div>
<script th:inline="javascript">
/*<![CDATA[*/
const ctx = document.getElementById('myChart').getContext('2d');

var avg = /*[[${avgArray}]]*/ [];

const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Cherries', 'Peaches', 'Plums', 'Kiwis', 'Bananas', 'Orange','Pears','Apples'],
        datasets: [{
            label: 'Average Fruit Retail current prices(per Kilo)',
            data: avg  ,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

/*]]>*/
</script>

<br>
