<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <div th:replace="headtags :: headtags"></div>
        <title>Rate User</title>
    </head>

    <body>

        <div th:replace="header :: header"></div>
        <br>
        
        <div style="text-align:center">
        	<h3>Add Rating For [[${user.name}]]</h1>
		</div>
		<br>
        <form class="mx-1 mx-md-4" th:action="@{/profile/rate/save}" method="post" >


            <div class="d-flex flex-row align-items-center mb-4">
                
                <div class="form-outline flex-fill mb-0">
                  <input type="number" step="0.1" min="0" max="5" required placeholder="Min=0 Max=5" id="rating" name="rating" class="form-control" />
                  <label class="form-label" for="rating"><i class="fas fa-star fa-sm"></i> Add Rating</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button type="submit"  class="btn btn-primary btn-lg">Save Rating</button>
                <a  style="margin-left: 10px;"class="btn btn-secondary btn-lg" th:href="@{'/profile/' + ${id}}">Cancel</a>
            </div>

        </form>


    </body>
</html>
