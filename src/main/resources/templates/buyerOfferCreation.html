    <title>Create a new Wholesale Order</title>

    
  </head>

  <body>
 
  <div th:replace="header :: header" ></div>

  <br>

  <h3 style='text-align:center'> Wholesale Order Creation</h3>

  <br>


    <form class="mx-1 mx-md-4" th:action="@{/BuyerOffers/create/save}" method="post" th:object="${buyerOffer}" >
      
    <input type='hidden' th:field="*{id}">
    <input type='hidden'th:field="*{producer_id}">

        
       <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="number" step="0.01" min="0" id="price_per_kg" class="form-control" th:field = "*{price_per_kg}"/>
          <label class="form-label" for="price_per_kg">Price Per Kilos</label>
        </div>
      </div>

      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="number" step="0.01" min="0" id="approx_kilos_wanted" class="form-control" th:field = "*{approx_kilos_wanted}"/>
          <label class="form-label" for="approx_kilos_wanted">Amount Wanted(in Tonnes)</label>
        </div>
      </div>


      <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <select class="form-select" aria-label="Default select example" id="type_of_product" th:field = "*{type_of_product}" onchange="setother(this)" >
            <optgroup label='Fruits'>
              <option value="Cherry">Cherries</option>
              <option value="Peach">Peaches</option>
              <option value="Plums">Plums</option>
              <option value="Kiwi">Kiwis</option>
              <option value="Banana">Bananas</option>
              <option value="Orange">Oranges</option>
              <option value="Pear">Pears</option>
              <option value="Apple">Apples</option>
              <option value="Other">Other</option>
            </optgroup>
            <optgroup label='Vegetables'>
              <option value="Tomatoes">Tomatoes</option>
              <option value="Lettuce">Lettuce</option>
              <option value="Cabbage">Cabbage</option>
              <option value="Broccoli">Broccoli</option>
              <option value="Onions">Onions</option>
              <option value="Carrots">Carrots</option>
              <option value="Potatoes">Potatoes</option>
              <option value="Eggplant">Eggplant</option>
              <option value="Peppers">Peppers</option>
              <option value="Corn">Corn</option>
              <option value="Zuccini">Zuccini</option>
              <option value="Other">Other</option>
            </optgroup>
          </select>
          <label class="form-label" for="type_of_product">Type of Product</label>
        </div>
      </div>

      <div class=" flex-row align-items-center mb-4" id="other" style="display: none;">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <input type="text" class="form-control" name="other">
          <label class="form-label" for="id1">Specify Other</label>
        </div>
      </div>


      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit"  class="btn btn-primary btn-lg">Make Order</button>
       <a  style="margin-left: 10px;"class="btn btn-secondary btn-lg" th:href="@{/BuyerOffers}">Cancel</a>
      </div> 
    </form>
  </body>
</html>

<script>

  function setother(e){
    if (e.value=="Other") {
      document.getElementById('other').style.display="flex";
    }else{
      document.getElementById('other').style.display="none";
    }
  }


</script>
