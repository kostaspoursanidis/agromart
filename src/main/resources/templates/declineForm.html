<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    
    <!--Bootstrap Js and Popper-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>



    <title>Decline Order</title>

    
  </head>

  <body>
 
  <div th:replace="header :: header" ></div>

  <br>

  <h3 style='text-align:center'>Add a reason</h3>

  <br>

    <form class="mx-1 mx-md-4" th:action="@{/BuyerOffers/decline/save}" method="post" th:object="${order}" enctype="multipart/form-data">
      <input type='hidden' th:field="*{id}">
      <input type='hidden' th:field="*{buyer_id}">
      
     

       <div class="d-flex flex-row align-items-center mb-4">
        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
          <textarea type="text" id="reason" rows="3" name="reason" class="form-control" ></textarea>
          <label class="form-label" for="reason">Fill In The Reason Above</label>
        </div>
      </div>
      
      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="submit"  class="btn btn-primary btn-lg">Decline</button>
       <a  style="margin-left: 10px;"class="btn btn-secondary btn-lg" th:href="@{/BuyersOffers}">Cancel</a>
      </div> 
   
    </form>
  </body>
</html>
